<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>404</title>
    <script>
        window.onload = function () {
            if (window.location.href.includes("spglib.github.io/spglib")) {
                const redirectLocation = window.location.href.replace(
                    "spglib.github.io/spglib",
                    "spglib.readthedocs.io/en/latest/"
                );
                document.getElementById("body").innerHTML = "Redirecting to " + redirectLocation + " ...";
                window.location.href = redirectLocation;
            }
        }
    </script>
</head>
<body id="body" style="text-align: center">
    Page not found.
</body>
</html>
